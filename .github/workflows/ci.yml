name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Auto-fix import sorting and __all__
        run: ruff check --fix --select I,RUF022 src/ tests/

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Auto-format code
        run: ruff format src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run MyPy type checking
        run: mypy src/orchestrator/ --ignore-missing-imports

      - name: Run Bandit security scan
        run: bandit -r src/orchestrator/ -c pyproject.toml

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        env:
          ENVIRONMENT: testing
        run: |
          pytest tests/ \
            --cov=src/orchestrator \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t orchestrator:${{ github.sha }} .

      - name: Run container health check
        run: |
          docker run -d --name test-container \
            -e ENVIRONMENT=testing \
            -p 8000:8000 \
            orchestrator:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
