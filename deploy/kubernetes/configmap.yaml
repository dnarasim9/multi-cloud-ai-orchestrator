apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: deployment-orchestrator
data:
  ENVIRONMENT: "production"
  DEBUG: "false"
  API_PREFIX: "/api/v1"
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "4"
  DB_HOST: "postgres.deployment-orchestrator.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "orchestrator"
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"
  REDIS_HOST: "redis.deployment-orchestrator.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: "kafka.deployment-orchestrator.svc.cluster.local:9092"
  KAFKA_ENABLED: "true"
  LOG_LEVEL: "INFO"
  OTLP_ENDPOINT: "http://otel-collector.observability.svc.cluster.local:4317"
  SERVICE_NAME: "deployment-orchestrator"
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  RATE_LIMIT_RPM: "120"
